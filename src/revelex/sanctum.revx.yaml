# Sanctum.OS â€“ Revelex App/Window Registry
meta:
  id: sanctum.core
  version: 1.0.0
  description: Core apps, windows and permissions declared on Revelex

defaults:
  window:
    width: 800
    height: 600
    minWidth: 360
    minHeight: 240
    resizable: true
    state: normal

permissions:
  - id: filesystem.read
    description: Read files and list directories
  - id: filesystem.write
    description: Write files and create/remove directories
  - id: network.access
    description: Fetch remote resources
  - id: system.execute
    description: Execute shell or system calls (sandboxed)
  - id: system.config
    description: Change system settings

apps:
  - id: system.desktop
    name: Desktop
    icon: desktop
    version: 1.0.0
    main: Desktop
    category: system
    autostart: true
    windows:
      main:
        title: Sanctum Desktop
        width: 1280
        height: 720
        resizable: false

  - id: system.dock
    name: Dock
    icon: dock
    version: 1.0.0
    main: Dock
    category: system
    autostart: true
    windows:
      main:
        title: Dock
        width: 800
        height: 120
        resizable: false

  - id: system.files
    name: Files
    icon: folder
    version: 1.0.0
    main: ../apps/Files
    category: utilities
    permissions: [filesystem.read, filesystem.write]
    windows:
      main:
        title: Dateien
        width: 900
        height: 640

  - id: system.terminal
    name: Terminal
    icon: terminal
    version: 1.0.0
    main: ../apps/Terminal
    category: development
    permissions: [system.execute]
    windows:
      main:
        title: Konsole
        width: 900
        height: 520

  - id: system.settings
    name: Settings
    icon: settings
    version: 1.0.0
    main: ../apps/Settings
    category: system
    permissions: [system.config]
    windows:
      main:
        title: Einstellungen
        width: 960
        height: 640

  - id: system.browser
    name: Browser
    icon: globe
    version: 1.0.0
    main: ../apps/Browser
    category: communication
    permissions: [network.access]
    windows:
      main:
        title: Navigator
        width: 1024
        height: 768
